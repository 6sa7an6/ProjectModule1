<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="title">
        <p><h2>Đăng ký tài khoản</h2></p>
        <p>Bạn đã là thành viên ? <a id="myLink" href="#">Đăng nhập tại đây</a></p>
    </div>
    <div class="container">
        <label for="email">Email :</label><br>
        <p id="checkEmail1">Email đã tồn tại</p>
        <p id="checkEmail2">Bạn phải nhập Email</p>
        <input id="email" type="email"><br>
        <label for="password">Password :</label><br>
        <input id="password" type="password"><br>
        <label for="confirmPassword">confirmPassword :</label><br>
        <p id="checkPassword">Bạn phải nhập giống Password</p>
        <input id="confirmPassword" type="password"><br>
        <label for="name">Name</label><br>
        <input id="name" type="text"><br>
        <label for="address">Address</label><br>
        <input id="address" type="text"><br>
        <button class="btn btn-outline-primary btn-lg" onclick="register()">Register</button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="../js/register.js"></script>
    </div>
</body>
</html>
