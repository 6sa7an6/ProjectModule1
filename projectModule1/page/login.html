<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="title">
        <p><h2>Đăng nhập tài khoản</h2></p>
        <p>Bạn chưa có tài khoản ? <a id="myLink" href="#">Đăng ký tại đây</a></p>
    </div>
    <div class="container">
        <label for="email">Email:</label><br>
        <input id="email" type="text"><br>
        <label for="password">Password:</label><br>
        <input id="password" type="password"><br>
        <p id="checkAccount">Tài khoản của bạn không chính xác</p>
        <button class="btn btn-outline-primary btn-lg" onclick="login()">Login</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>
</html>
